<div class="before15 vertical-align">
  <img src="../../img/dice/d10.png" width="30px" ng-click="startEdit()" />
  <span class="value before5" style="width:25px;" ng-hide="dice.edit" ng-dblclick="startEdit()">{{dice.countD10}} </span> 
  <input style="height:25px;" ng-show="dice.edit" ng-blur="stopEdit()" ng-model="dice.countD10"> </input>

  <img src="../../img/dice/fd.png" width="30px" ng-click="startEdit()" />
  <span class="value before5" style="width:25px;" ng-hide="dice.edit" ng-dblclick="startEdit()">{{dice.countFate}} </span> 
  <input style="height:25px;" ng-show="dice.edit" ng-blur="stopEdit()" ng-model="dice.countFate"> </input>
  
  <button class="btn btn-warning" ng-click="rollDice()">Roll!</button>

  <label class="value before5" ng-repeat="die in dice.resultsD10 track by $index">{{die}}</label>
  <img src="{{getFateImage(die)}}" height="30px" ng-repeat="die in dice.resultsFate track by $index" tooltip="{{getFateName(die)}}"/>
</div>
