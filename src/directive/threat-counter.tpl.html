<div class="row">
	<span ng-click="setCurrentValue(0)"> <img
		src="../../img/herosheet/threat-zero.png" width="20px" />
	</span>
	<span ng-repeat="point in getArray()">
		<span ng-switch="current >= point" ng-click="setCurrentValue(point)">
			<span ng-switch-when="true">
				<img src="../../img/herosheet/threat.png" width="20px" tooltip="{{point}}" />
			</span>
			<span ng-switch-when="false">
				<img src="../../img/herosheet/threat-empty.png" width="20px" tooltip="{{point}}" />
			</span>
		</span>
	</span>
	Threat: {{current}}
</div>
