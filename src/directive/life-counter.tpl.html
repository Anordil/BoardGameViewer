<div class="row">
	<span ng-repeat="point in getArray()">
		<span ng-switch="current >= point" ng-click="setCurrentValue(point)">
			<span ng-switch-when="true">
				<img src="../../img/life.jpg" width="18px" />
			</span>
			<span ng-switch-when="false">
				<img src="../../img/life-empty.jpg" width="18px" />
			</span>
		</span>
	</span>
	({{current}}/{{max}})
</div>
