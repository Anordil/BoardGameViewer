<div class="well container-fluid">

	<div class="row">
		<span ng-hide="ctrl.currentGame.edit" ng-dblclick="ctrl.startEdit()" >{{ctrl.currentGame.name}}</span>
		<input ng-show="ctrl.currentGame.edit" ng-blur="ctrl.stopEdit()"  ng-model="ctrl.currentGame.name"></input>
	</div>


<div class="row top5">
		<h1 ng-hide="ctrl.currentGame.edit" ng-dblclick="ctrl.startEdit()" >{{ctrl.currentGame.data.player.name}}</h1>
		<input ng-show="ctrl.currentGame.edit" ng-blur="ctrl.stopEdit()" ng-model="ctrl.currentGame.data.player.name"></input>
</div>
<div class="row">
	<span>
		<img src="../../img/herosheet/move.png" width="20px" tooltip="Movement speed" /> 
		<span ng-hide="ctrl.currentGame.edit" ng-dblclick="ctrl.startEdit()" >{{ctrl.currentGame.data.player.move}}</span>
		<input ng-show="ctrl.currentGame.edit" ng-blur="ctrl.stopEdit()" ng-model="ctrl.currentGame.data.player.move"></input>
	</span>
	<span>
		<img src="../../img/herosheet/courage.png" width="20px" tooltip="Courage" /> 
		<span ng-hide="ctrl.currentGame.edit" ng-dblclick="ctrl.startEdit()">{{ctrl.currentGame.data.player.courage}}</span>
		<input ng-show="ctrl.currentGame.edit" ng-blur="ctrl.stopEdit()"  ng-model="ctrl.currentGame.data.player.courage"></input>
	</span>
	<span>
		<img src="../../img/herosheet/life.png" width="20px" tooltip="Max HP" /> 
		<span ng-hide="ctrl.currentGame.edit" ng-dblclick="ctrl.startEdit()">{{ctrl.currentGame.data.player.maxHP}}</span>
		<input ng-show="ctrl.currentGame.edit" ng-blur="ctrl.stopEdit()"  ng-model="ctrl.currentGame.data.player.maxHP"></input>
	</span>
</div>

<div class="top7">
  <life-counter class="after20" max="ctrl.currentGame.data.player.maxHP" current="ctrl.currentGame.data.player.currentHP" id="'player'" hasname="false"> </life-counter>
  <threat-counter current="ctrl.currentGame.data.player.threat" ></threat-counter>
</div>

<div class="row top30">
<h1>Monsters</h1>
</div>

	<div class="row top5">
		<button ng-click="ctrl.addMonsterCounter()" class="btn btn-default">New counter</button>
	</div>
	<div class="row">
		<span ng-repeat="monster in ctrl.currentGame.data.monsterCounters" class="after20">
			<life-counter max="monster.maxHP" current="monster.currentHP" id="'monster' + ($index +1)" hasname="true" name="monster.name"></life-counter>
			<button ng-click="ctrl.removeMonsterCounter($index)" class="btn btn-danger">X</button>
		</span>
	</div>

<br/>
	<div class="row">
		<button ng-click="ctrl.save()" class="btn btn-primary">Save</button>
	</div>
</div>
